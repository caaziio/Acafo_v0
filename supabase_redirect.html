<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Resume Builder...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Authenticating...</h1>
        <p>Redirecting to Resume Builder...</p>
    </div>

    <script>
        // Extract token from URL fragment and redirect to Flask app
        (function() {
            const hash = window.location.hash;
            if (hash) {
                // Parse the hash fragment
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                const tokenType = params.get('token_type');
                
                if (accessToken && tokenType === 'bearer') {
                    // Get the current domain dynamically
                    const currentDomain = window.location.origin;
                    const callbackUrl = `${currentDomain}/auth/callback`;
                    const finalUrl = `${callbackUrl}?access_token=${encodeURIComponent(accessToken)}&token_type=${encodeURIComponent(tokenType)}`;
                    
                    // Small delay to show the loading state
                    setTimeout(() => {
                        window.location.href = finalUrl;
                    }, 1000);
                } else {
                    // No valid token found, redirect to login
                    setTimeout(() => {
                        window.location.href = `${window.location.origin}/login`;
                    }, 1000);
                }
            } else {
                // No hash fragment, redirect to login
                setTimeout(() => {
                    window.location.href = `${window.location.origin}/login`;
                }, 1000);
            }
        })();
    </script>
</body>
</html>
